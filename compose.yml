services:
  # 1. Database (MySQL)
  db:
    image: mysql:8.4
    container_name: dibs-db
    restart: always
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3307:3306" # 로컬 DB와 충돌 피하기 위해 3307 사용
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Redis
  redis:
    image: redis:7-alpine
    container_name: dibs-redis
    restart: always
    ports:
      - "6380:6379" # 로컬 Redis와 충돌 피하기 위해 6380 사용
    volumes:
      - redis_data:/data

  # 3. Backend (Spring Boot)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: dibs-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - MYSQL_HOST=db
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - KAKAO_CLIENT_ID=${KAKAO_CLIENT_ID}
      - KAKAO_CLIENT_SECRET=${KAKAO_CLIENT_SECRET}
      - NAVER_CLIENT_ID=${NAVER_CLIENT_ID}
      - NAVER_CLIENT_SECRET=${NAVER_CLIENT_SECRET}
      - S3-ACCESS-KEY=${S3_ACCESS_KEY}
      - S3-SECRET-KEY=${S3_SECRET_KEY}
      - S3-BUCKET-NAME=${S3_BUCKET_NAME}
      - DOMAIN_NAME=${DOMAIN_NAME:-localhost}
      - CLOUDFRONT_DOMAIN=${CLOUDFRONT_DOMAIN}

  # 4. Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: dibs-frontend
    restart: always
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
      - BACKEND_API_URL=http://backend:8080 # 서버 사이드 통신용

  # 5. Reverse Proxy (Caddy)
  caddy:
    image: caddy:latest
    container_name: dibs-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./logs/caddy:/var/log/caddy
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
  redis_data:
  caddy_data:
  caddy_config: